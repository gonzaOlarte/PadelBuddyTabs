<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Logueo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container">
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Ingrese sus datos</ion-card-title>
    </ion-card-header>
  
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label>Usuario</ion-label>
        <ion-input formControlName="nombre" placeholder="Ingrese su usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
    <ion-button (click)="ingresar()" >Aceptar</ion-button>
    <ion-button color="secondary" [routerLink]="['/home']" >Cancelar</ion-button>
    <ion-card-content>
      Si necesita ayuda comuniquese con el dev de esta aplicación por correo a olartegonzalo@gmail.com
    </ion-card-content>

  </ion-card>
</div>

</ion-content>
